<!-- BEGIN page -->
<h1><img src="stages/{stage}/icon.png" alt="{STAGE}" width="48" height="48" />{title}</h1>
<!-- BEGIN stagelist -->
<ol class="stagelist">
<!-- BEGIN completed_stage -->
 <li class="complete">{name}</li>
<!-- END completed_stage -->
<!-- BEGIN current_stage -->
 <li class="current">{name}</li>
<!-- END current_stage -->
<!-- BEGIN stage -->
 <li>{name}</li>
<!-- END stage -->
</ol>
<!-- END stagelist -->
<!-- BEGIN hide_stagelist -->
<style>
.content {
    padding-left: 10px;
    margin-right: 48px;
}
</style>
<!-- END hide_stagelist -->

<div class="content">
<!-- BEGIN message -->
 <div class="msg_{type}">
  <span class="message_text">{text}</span>
 </div>
<!-- END message -->
 {body}
</div>
<!-- END page -->
