<!-- BEGIN AntiSpam -->
<div id="main">
  <table id="policy_table" border="0" cellpadding="2" cellspacing="0">
    <tr>
      <td id="policy-sidebar">{sidebar}</td>
      <td id="options_entry">
          <fieldset><legend id="legend_title">{legend_title}</legend>
              <table width="100%" border="0" cellpadding="0" cellspacing="2">
                <tr><td class="field_label"><label for="allow_duplicate">{lbl_allow_duplicate}:</label></td><td>{allow_duplicate}</td></tr>
                <tr><td class="field_label"><label for="filter">{lbl_filter}:</label></td><td>{filter}</td></tr>
                <tr><td class="field_label"><label for="captcha">{lbl_captcha}:</label></td><td>{captcha}</td></tr>
                <tr><td class="field_label"><label for="obfuscator">{lbl_obfuscator}:</td><td></label>{obfuscator}</td></tr>
              </table>
          </fieldset>
          <div class="buttons">{btn_save}</div>
      </td>
    </tr>
  </table>
<script type="text/javascript">
  currentAction = 'AntiSpam';
</script>
</div>
<!-- END AntiSpam -->
