<!-- BEGIN agentblocking -->
<div id="main">
  <table id="policy_table" border="0" cellpadding="2" cellspacing="0">
    <tr>
      <td id="policy-sidebar">{sidebar}</td>
      <td id="datagrid">{blocked_agents_datagrid}</td>
      <td id="entry_area">
          <div class="policy-options">{enabled_option}</div>
          <input type="hidden" name="id" id="id" value="0" />
          <fieldset><legend id="legend_title">{legend_title}</legend>
              <table width="100%" border="0" cellpadding="0" cellspacing="4">
                <tr><td style="direction: ltr;"><label for="agent">{lbl_agent}:</label>{agent}</td></tr>
                <tr><td class="buttons">{btn_cancel} {btn_save}</td></tr>
              </table>
          </fieldset>
      </td>
    </tr>
  </table>
<script type="text/javascript">
  currentAction = 'AgentBlocking';
  var confirmAgentDelete    = "{confirmAgentDelete}";
  initDataGrid('blocked_agents_datagrid', new policyadminajax);
</script>
</div>
<!-- END agentblocking -->
