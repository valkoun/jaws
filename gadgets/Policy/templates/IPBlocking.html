<!-- BEGIN ipblocking -->
<div id="main">
  <table id="policy_table" border="0" cellpadding="2" cellspacing="0">
    <tr>
      <td id="policy-sidebar">{sidebar}</td>
      <td id="datagrid">{blocked_ips_datagrid}</td>
      <td id="entry_area">
          <div class="policy-options">{enabled_option}</div>
          <input type="hidden" name="id" id="id" value="0" />
          <fieldset><legend id="legend_title">{legend_title}</legend>
              <table width="100%" border="0" cellpadding="0" cellspacing="4">
                <tr><td style="direction: ltr;"><label for="from_ipaddress">{lbl_from_ipaddress}:</label>{from_ipaddress}</td></tr>
                <tr><td style="direction: ltr;"><label for="to_ipaddress">{lbl_to_ipaddress}:</label>{to_ipaddress}</td></tr>
                <tr><td class="buttons">{btn_cancel} {btn_save}</td></tr>
              </table>
          </fieldset>
      </td>
    </tr>
  </table>
<script type="text/javascript">
  currentAction = 'IPBlocking';
  var confirmIPRangeDelete    = "{confirmIPRangeDelete}";
  initDataGrid('blocked_ips_datagrid', new policyadminajax);
</script>
</div>
<!-- END ipblocking -->
