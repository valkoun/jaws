<!-- BEGIN encryption -->
<div id="main">
  <table id="policy_table" border="0" cellpadding="2" cellspacing="0">
    <tr>
      <td id="policy-sidebar">{sidebar}</td>
      <td id="options_entry">
          <fieldset><legend id="legend_title">{legend_title}</legend>
              <table width="100%" border="0" cellpadding="0" cellspacing="2">
                <tr><td class="field_label"><label for="enabled">{lbl_enabled}:</label></td><td>{enabled}</td></tr>
                <tr><td class="field_label"><label for="key_age">{lbl_key_age}:</label></td><td>{key_age}</td></tr>
                <tr><td class="field_label"><label for="key_len">{lbl_key_len}:</label></td><td>{key_len}</td></tr>
                <tr><td class="field_label"><label for="key_start_date">{lbl_key_start_date}:</label></td><td>{key_start_date}</td></tr>
              </table>
          </fieldset>
          <div class="buttons">{btn_save}</div>
      </td>
    </tr>
  </table>
<script type="text/javascript">
  currentAction = 'Encryption';
</script>
</div>
<!-- END encryption -->
