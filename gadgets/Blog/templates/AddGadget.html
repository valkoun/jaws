<!-- BEGIN template -->
<html>
<head>
<base href="{BASE_URL}" />
<link rel="stylesheet" media="screen" type="text/css" href="{JAWS_URL}gadgets/ControlPanel/resources/public{.dir}.css" />
<link rel="stylesheet" media="screen" type="text/css" href="{JAWS_URL}gadgets/Layout/resources/style{.dir}.css" />
<link rel="stylesheet" media="screen" type="text/css" href="{JAWS_URL}gadgets/Layout/resources/style2{.dir}.css" />
<link rel="stylesheet" media="screen" type="text/css" href="{JAWS_URL}libraries/piwi/piwidata/css/calendar-blue.css" />
<script type="text/javascript" src="{JAWS_URL}libraries/prototype/prototype.js"></script>
<script type="text/javascript" src="{JAWS_URL}libraries/prototype/scriptaculous.js"></script>
<script type="text/javascript" src="{JAWS_URL}libraries/prototype/effects.js"></script>
<script type="text/javascript" src="{JAWS_URL}libraries/prototype/controls.js"></script>
<script type="text/javascript" src="{JAWS_URL}include/Jaws/Ajax/Response.js"></script>
<script type="text/javascript" src="{base_script}?gadget=Blog&amp;action=Ajax&amp;client=all&amp;stub={stub}"></script>
<script type="text/javascript" src="{base_script}?gadget=Blog&amp;action=AjaxCommonFiles"></script>
<script type="text/javascript" src="{JAWS_URL}gadgets/Blog/resources/{script}.js"></script>
<script type="text/javascript" src="{JAWS_URL}libraries/js/admin.js"></script>
<script type="text/javascript" src="{JAWS_URL}libraries/piwi/piwidata/js/jscalendar/calendar.js"></script>
<script type="text/javascript" src="{JAWS_URL}libraries/piwi/piwidata/js/jscalendar/calendar-setup.js"></script>
<script type="text/javascript" src="{JAWS_URL}libraries/piwi/piwidata/js/jscalendar/lang/calendar-en.js"></script>
<!--[if lt IE 7]>
<link rel="stylesheet" media="screen" type="text/css" href="{JAWS_URL}gadgets/ControlPanel/resources/public{.dir}.ie.css" />
<link rel="stylesheet" media="screen" type="text/css" href="{JAWS_URL}gadgets/Layout/resources/style{.dir}.ie.css" />
<script src="{JAWS_URL}gadgets/ControlPanel/resources/ie-bug-fix.js" type="text/javascript"></script>
<style type="text/css">
img {filter: expression(this.onpropertychange ? '!important' : fixpngTransparency(this));}
</style>
<![endif]-->
<style type="text/css">
.jaws-menubar { display: none; }
.actionbar { display: none; }
</style>
</head>
<body>
<!--
-->
<input type="hidden" id="gadget" name="gadget" value="" />
<table id="controls">
    <tr><th>{gadgets}</th><th>{actions}</th></tr>
    <tr><td valign="top" width="0%">
        <div id="gadget-list" style="width: 170px; height: 340px;">
        <!-- BEGIN gadget -->
        <div class="gadget-item" id="{gadget_id}" title="{desc}" onclick="selectGadget('{gadget_id}', '{method}', '{id}', '{linkid}', '{callback}');"><img src="{icon}" width="48px" alt="icon"/>{gadget}</div>
        <!-- END gadget -->
        </div></td>
        <td valign="top" width="100%">
			<form name="form1" action="{base_script}" method="post">
			<div id="gadget-actions" style="width: 100%; height: 340px;">
			<!--
			<iframe id="post-form" name="post-form" src="{base_script}?gadget=Blog&action={account}GetPostForm&linkid={linkid}&section_id={section}" frameborder="0" border="0" width="636" height="265" style="display: none; border: 0pt;"></iframe>
			-->
			<div id="post-form" style="display: none; padding-right: 10px; padding-left: 10px;">{addtext_content}</div>
			<div id="quick-form" style="display: none; padding-right: 10px; padding-left: 10px;">&nbsp;</div>
			<ul id="actions-list"></ul>
            </div>
			</form>
        </td>
    </tr>
</table>
<div id="footer"><div id="buttons">{add_button}{save_button}</div></div>
<script type="text/javascript">
   var noActionsMsg = "{no_actions_msg}";
   selectGadget('{first}', '{method}', '{id}', '{linkid}', '{callback}');
</script>
</body>
</html>
<!-- END template -->
