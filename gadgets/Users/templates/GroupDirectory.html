<script type="text/javascript">
	selectLetter('{first_letter}');
</script>
<!-- BEGIN users_count -->
<script type="text/javascript">
if (typeof(messages_on_layout) == "undefined") {
	var messages_on_layout = new Array();
}
if (typeof(total_messages) == "undefined") {
	var total_messages = new Array();
}
if (typeof(messages_limit) == "undefined") {
	var messages_limit = new Array();
}
messages_on_layout['{gadget}'] = '{items_on_layout}';
total_messages['{gadget}'] = {offSet};
messages_limit['{gadget}'] = {limit};
</script>
<!-- BEGIN users_more -->
<div id="{gadget}-more-items" class="more-news-items clearfix"><a href="javascript:void(0);" onclick="showMoreGroups({public}, {limit}, {offSet}, {uid}, 'directory', '{searchkeyword}', '{searchfilters}', '{searchhoods}', '{searchletter}');">Show more groups</a></div>
<!-- END users_more -->
<!-- END users_count -->
<!-- END users -->
<!-- BEGIN user_edit -->
<div class="user-edit menu user-edit-menu" id="group-edit-{display_id}">
	<div class="content">
		<ul class="ul_top_menu" style="text-align: left;">
			<li id="group-menu-{display_id}" class="menu_li_item menu_first menu_super menu_last">
				<a href="javascript:void(0);" target="_self" class="menu_a user-menu-title">
				<!--[if gt IE 6]><!--></a><!--<![endif]--> 
				<!--[if lte IE 6]><table><tr><td><![endif]-->
				<ul class="ul_sub_menu group_sub_menu_{display_id}">
					<!-- BEGIN item -->
					<li id="group-menu-{display_id}-{num}" class="menu_li_item{class}">
						<a href="{url}" target="_self" class="sub_menu_a">{title}<!--[if gt IE 6]><!--></a><!--<![endif]-->							
						<!--[if lte IE 6]><table><tr><td><![endif]--><!--[if lte IE 6]></td></tr></table></a><![endif]-->  
					</li>
					<!-- END item -->
				</ul>
				<!--[if lte IE 6]></td></tr></table></a><![endif]-->
			</li>
		</ul>
	</div>
</div>
<!-- END user_edit -->
