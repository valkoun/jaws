<!-- BEGIN forgot -->
<div class="gadget users forgetbox">
  <h2>{title}</h2>
  <!-- BEGIN response --><div class="simple-response-msg">{msg}</div><!-- END response -->
  <form name="forgotBox" action="{base_script}" method="post">
  <input type="hidden" name="gadget" value="Users" />
  <input type="hidden" name="action" value="SendRecoverKey" />
  <div class="content">
    <fieldset>
      <p><label for="forgot_username">{username}:</label>
         <input name="username" id="forgot_username" type="text" value="" />
      </p>
      <p><label for="forgot_email">{email}:</label>
         <input name="email" id="forgot_email" type="text" value="" />
      </p>
      <!-- BEGIN captcha -->
      <p><label>{lbl_captcha}:</label><span>{captcha}<small>{captcha_msg}</small></span>{captchavalue}</p>
      <!-- END captcha -->
    </fieldset>
  </div>
  <div class="actions"><button type="submit" value="{remember}">{remember}</button></div>
  </form>
</div>
<!-- END forgot -->
