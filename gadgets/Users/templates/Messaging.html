<!-- BEGIN messaging -->
<!-- BEGIN msgbox-wrapper -->
   <div id="msgbox-wrapper">
   <!-- BEGIN msgbox -->
   <div id="msgbox_{msg-id}" class="{msg-css}">{msg-txt}</div>
    <script type="text/javascript">
        var msgbox = $('msgbox_{msg-id}');
        if((msgbox.className != 'error-message') && (msgbox.className != 'warning-message') && (window.hideResponseBox)) {
            hideResponseBox(msgbox);
        }
    </script>
   <!-- END msgbox -->
   </div>
<!-- END msgbox-wrapper -->
{menubar}
<div>
<div id="workarea">
<!-- BEGIN messages_admin -->
<h2>{title}</h2>
<div>
<form action="{base_script}" name="Messages" onsubmit="searchMessages(); return false;" method="post">
<input type="hidden" name="gadget" value="Users" />
<input type="hidden" name="action" value="{account}Messaging" />
<input id="shareButton" type="hidden" name="shareButton" value="" />
<div>
<table style="width: 100%;">
  <tr>
    <td id="message_filter_options">
      {search_field}&nbsp;{search}
    </td>
  </tr>
  <tr>
	<td>
      <div style="width: 100%;" id="message_datagrid">{entries}</div>
    </td>
  </tr>
</table>
</div>
<div style="text-align: right;" align="right">
	<table style="text-align: right; empty-cells: hide;" border="0" cellpadding="0" cellspacing="0">
		<tr>
			<td width="100%">&nbsp;</td>
			<td width="0%">{add_message}</td>
		</tr>
	</table>
</div>
</form>
</div>
<script type="text/javascript">
	Event.observe(window, "load",function(){getMessagesData();/*$('pagerTableStatusOf_pages_datagrid').style.display = 'none';*/});
</script>
<div>&nbsp;</div>
<div>&nbsp;</div>
<!-- END messages_admin -->
<!-- BEGIN emailpages_admin -->
<h2>{title}</h2>
<div>
<form action="{base_script}" name="EmailPages" onsubmit="searchEmailPages(); return false;" method="post">
<input type="hidden" name="gadget" value="Users" />
<input type="hidden" name="action" value="{account}Messaging" />
<div>
<table style="width: 100%;">
  <tr>
    <td id="emailpages_filter_options">
      <label for="status_emailpages">{status}</label>{status_field}&nbsp;{search_field}&nbsp;{search}
    </td>
  </tr>
  <tr>
	<td>
      <div style="width: 100%;" id="emailpages_datagrid">{entries}</div>
    </td>
  </tr>
</table>
</div>
<div style="text-align: right;" align="right">
	<table style="text-align: right; empty-cells: hide;" border="0" cellpadding="0" cellspacing="0">
		<tr>
			<td width="100%">&nbsp;</td>
			<td width="0%">{add_page}</td>
		</tr>
	</table>
</div>
</form>
</div>
<script type="text/javascript">
	Event.observe(window, "load",function(){getEmailPagesData();/*$('pagerTableStatusOf_pages_datagrid').style.display = 'none';*/});
</script>
<!-- END emailpages_admin -->
</div>
</div>
<!-- END messaging -->
