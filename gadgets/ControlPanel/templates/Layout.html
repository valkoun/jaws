<!-- BEGIN layout --><?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <base href="{BASE_URL}" />
  <title>{site-name}: {control-panel}</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <!-- BEGIN head -->{ELEMENT}<!-- END head -->
  <script type="text/javascript" src="{JAWS_URL}gadgets/ControlPanel/resources/script.js"></script>
  <!--[if lt IE 7]>
  <script src="{JAWS_URL}gadgets/ControlPanel/resources/ie-bug-fix.js" type="text/javascript"></script>
  <![endif]-->
</head>
<body onload="hideWorkingNotification();">
 <!-- Working Notification -->
  <div id="working_notification"></div>
  <script type="text/javascript">
   default_loading_message = "{loading-message}";
   var loading_message = default_loading_message;
   var navigate_away_message = "{navigate-away-message}";
  </script>
 <!-- /Working Notification -->
  <script type="text/javascript">
  showWorkingNotification();
  </script>
  <div id="header">
   <div id="site-info">
    <h1><a href="{admin_script}?gadget=ControlPanel&action=DefaultAction">{site-name}: {control-panel}</a></h1>
    <p>{site-slogan}</p>
   </div>
   <div id="login-info">
      <!-- BEGIN login-info -->
      <img alt="{name}" width="48" height="48" src="{user_image}" />
      <div class="name"><a href="{my-account-url}"><strong>{nickname}</strong></a></div>
      <div class="logout"><a href="{logout-url}">{logout}</a></div>
      <!-- END login-info -->
   </div>
   <div class="clearfix"></div>
   <!-- BEGIN warning --><div id="warning-wrapper"><div class="warning">{warning}</div></div><!-- END warning -->
  </div>
  <div class="clearfix" style="margin-bottom: 8px;"></div>
  <div id="container" class="clearfix">
   <div id="main-section" class="clearfix">
   <!-- BEGIN cptitle -->
   <div id="control-panel-title" align="left"><span><img alt="{title-gadget}" style="vertical-align: middle;" src="{icon-gadget}" />
     <a href="{admin_script}?gadget=ControlPanel&action=DefaultAction">{title-cp}</a> &rarr; <a href="{admin_script}?gadget={title-gadget}">{title-name}</a>
     <span id="cpsubtitle"></span>
     <!-- BEGIN documentation -->
     <a href="{url}" target="_blank"><img src="{src}" alt="{alt}" title="{alt}" style="vertical-align: top; height: 16px; width: 16px;"/></a>
     <!-- END documentation -->
   </span></div>
   <!-- BEGIN description --><div class="gadget-description">{title-desc}</div><!-- END description -->
   <!-- END cptitle -->
   <div id="msgbox-wrapper">
   <!-- BEGIN msgbox -->
   <div id="msgbox_{msg-id}" class="{msg-css}">{msg-txt}</div>
    <script type="text/javascript">
        var msgbox = $('msgbox_{msg-id}');
        if((msgbox.className != 'error-message') && (msgbox.className != 'warning-message') && (window.hideResponseBox)) {
            hideResponseBox(msgbox);
        }
    </script>
   <!-- END msgbox -->
   </div>
   <!-- BEGIN main -->
   {ELEMENT}
    <!-- END main -->
   </div>

   <div id="footer">
    <p>
     <strong>{site-name}</strong><br />
     {site-slogan}
    </p>
    <p>Powered by <a href="{powered-link}" rel="external">{powered-by}</a></p>
   </div>

  </div>
</body>
</html>
<!-- END layout -->
