<!-- BEGIN filebrowser -->
<div class="gadget filebrowser">
  <h2 id="layout_{actionName}_title">{title}</h2>
  <div class="path-location-bar">
    <label for="path">{location}:</label>
    <a href="{root-path}">{root}</a>
    <!-- BEGIN tree --> &#187; <a href="{dir-path}">{dir-name}</a><!-- END tree -->
  </div>
  <div class="content">{text}</div>
  <div class="dir-content">
    <!-- BEGIN item -->
    <div>
      <img src="{icon}" alt="{title}" />
      <a href="{url}">{title}</a>
      <span>{date}</span>
      <small>{size}</small>
      <!-- BEGIN info -->
      <a href="{info_url}">{lbl_info}</a>
      <!-- END info -->
    </div>
    <!-- END item -->
  </div>
</div>
{navigation}
<!-- END filebrowser -->

<!-- BEGIN initial_folder -->
<div class="gadget filebrowser_initial">
  <h2 id="layout_{actionName}_title">{title}</h2>
  <div class="content">
    <ul>
    <!-- BEGIN item -->
    <li><div><img src="{icon}" alt="{title}" /><a href="{url}">{title}</a></div></li>
    <!-- END item -->
    </ul>
  </div>
</div>
<!-- END initial_folder -->

<!-- BEGIN fileinfo -->
<div class="gadget filebrowser fileinfo">
  <h2><img src="{icon}" alt="{title}" /><a href="{url}">{title}</a></h2>
  <div class="path-location-bar">
    <label for="path">{location}:</label>
    <a href="{root-path}">{root}</a>
    <!-- BEGIN tree --> &#187; <a href="{dir-path}">{dir-name}</a><!-- END tree -->
  </div>
  <div class="content">{text}</div>
  <div class="file-meta">
    <span class="file-date">{date}</span>
    <span class="file-size">{size}</span>
  </div>
</div>
<!-- END fileinfo -->
