<!-- BEGIN controls -->
<div id="layout-controls">
  <div id="layout-controls-items">
    <form name="controls" id="controls" method="post" action="{base_script}">
    <input type="hidden" name="gadget" value="Layout" />
    <input type="hidden" name="action" value="ChangeTheme" />
      <table width="100%" border="0" cellpadding="0" cellspacing="0">
      <tr>
        <td><span id="layout-title"><img alt="{title-gadget}" style="vertical-align: middle;" src="{icon-gadget}" />
          <a href="{admin_script}?gadget=ControlPanel&action=DefaultAction">{title-cp}</a> &rarr; <a href="{admin_script}?gadget={title-gadget}">{title-name}</a>
          <!-- BEGIN documentation -->
          <a href="{url}" target="_blank"><img src="{src}" alt="{alt}" title="{alt}" style="vertical-align: top; height: 16px; width: 16px;"/></a>
          <!-- END documentation -->
          </span></td>
        <td></td>
        <td id="theme-css">{css_link}&nbsp;</td>
        <td id="theme-combo">{theme}: {theme_combo}&nbsp;</td>
        <td id="theme-mode-combo">{mode} {mode_combo}</td>
        <td id="add-gadget-btn">{add_gadget}</td>
      </tr>
      </table>
    </form>
  </div>
  <script type="text/javascript">
  Event.observe(window, "load",function(){if (jawsTrim($('theme-mode-combo').innerHTML) == '') {
    $('theme-mode-combo').style.display = 'none';
  }});
  </script>
</div>
<!-- END controls -->
