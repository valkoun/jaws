<!-- BEGIN template -->
<html>
<head>
<base href="{BASE_URL}" />
<link rel="stylesheet" media="screen" type="text/css" href="{JAWS_URL}gadgets/ControlPanel/resources/public{.dir}.css" />
<link rel="stylesheet" media="screen" type="text/css" href="{JAWS_URL}gadgets/Layout/resources/style{.dir}.css" />
<link rel="stylesheet" media="screen" type="text/css" href="{JAWS_URL}gadgets/Layout/resources/style2{.dir}.css" />
<link rel="stylesheet" media="screen" type="text/css" href="{JAWS_URL}libraries/window/themes/window/window.css" />
<link rel="stylesheet" media="screen" type="text/css" href="{JAWS_URL}libraries/window/themes/window/black_hud.css" />
<link rel="stylesheet" media="screen" type="text/css" href="{JAWS_URL}libraries/window/themes/shadow/mac_shadow.css" />
<script type="text/javascript" src="{JAWS_URL}libraries/prototype/prototype.js"></script>
<script type="text/javascript" src="{JAWS_URL}libraries/prototype/scriptaculous.js"></script>
<script type="text/javascript" src="{JAWS_URL}libraries/prototype/effects.js"></script>
<script type="text/javascript" src="{JAWS_URL}libraries/prototype/controls.js"></script>
<script type="text/javascript" src="{JAWS_URL}libraries/window/dist/window.js"></script>
<script type="text/javascript" src="{JAWS_URL}include/Jaws/Ajax/Response.js"></script>
<script type="text/javascript" src="{base_script}?gadget=Layout&amp;action=Ajax&amp;client=all&amp;stub={stub}"></script>
<script type="text/javascript" src="{base_script}?gadget=Layout&amp;action=AjaxCommonFiles"></script>
<script type="text/javascript" src="{JAWS_URL}gadgets/Layout/resources/script.js"></script>
<!--[if lt IE 7]>
<link rel="stylesheet" media="screen" type="text/css" href="{JAWS_URL}gadgets/ControlPanel/resources/public{.dir}.ie.css" />
<link rel="stylesheet" media="screen" type="text/css" href="{JAWS_URL}gadgets/Layout/resources/style{.dir}.ie.css" />
<script src="{JAWS_URL}gadgets/ControlPanel/resources/ie-bug-fix.js" type="text/javascript"></script>
<style type="text/css">
img {filter: expression(this.onpropertychange ? '!important' : fixpngTransparency(this));}
</style>
<![endif]-->
</head>
<body>
<!-- BEGIN working_notification -->
<div id="working_notification"></div>
<script type="text/javascript">
    default_loading_message = "{loading-message}";
    var loading_message = default_loading_message;
</script>
<!-- END working_notification -->
<form name="form1" action="{base_script}" method="post">
<input type="hidden" id="gadget" name="gadget" value="" />
<table id="controls">
    <tr><th>{gadgets}</th><th>{actions}</tr>
    <tr><td>
        <div id="gadget-list">
        <!-- BEGIN gadget -->
        <div class="gadget-item" id="{id}" title="{desc}" onclick="selectGadget('{id}')"><img src="{icon}" width="48px" alt="icon"/>{gadget}</div>
        <!-- END gadget -->
        </div></td>
        <td><div id="gadget-actions">
            <ul id="actions-list"></ul>
            </div>
        </td>
    </tr>
</table>
<div id="footer"><div id="buttons">{add_button}</div></div>
</form>
<script type="text/javascript">
   var loading_message     = "Loading...";
   var noActionsMsg = '{no_actions_msg}';
   Event.observe(window, "load",function(){selectGadget('{first}');});
</script>
</body>
</html>
<!-- END template -->
