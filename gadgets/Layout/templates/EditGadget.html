<script type="text/javascript">
function getSelectedAction() {
    var result = new Array();
    var radioObj = document.forms['form1'].elements['action'];
    if(radioObj) {
        var radioLength = radioObj.length;
        if(radioLength == undefined) {
            if(radioObj.checked) {
                result['name']  = radioObj.value;
                result['title'] = radioObj.parentNode.getElementsByTagName('label')[0].innerHTML;
                result['desc']  = radioObj.parentNode.getElementsByTagName('span')[0].innerHTML;
            }
        } else {
            for(var i = 0; i < radioLength; i++) {
                if(radioObj[i].checked) {
                    result['name']  = radioObj[i].value;
                    result['title'] = radioObj[i].parentNode.getElementsByTagName('label')[0].innerHTML;
                    result['desc']  = radioObj[i].parentNode.getElementsByTagName('span')[0].innerHTML;
                    break;
                }
            }
        }
    }

    return result;
}
</script>
