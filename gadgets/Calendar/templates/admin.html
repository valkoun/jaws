<!-- BEGIN msgbox-wrapper -->
   <div id="msgbox-wrapper">
   <!-- BEGIN msgbox -->
   <div id="msgbox_{msg-id}" class="{msg-css}">{msg-txt}</div>
    <script type="text/javascript">
		var msgbox=$('msgbox_{msg-id}');if((msgbox.className!='error-message')&&(msgbox.className!='warning-message')&&(window.hideResponseBox)){hideResponseBox(msgbox);};
    </script>
   <!-- END msgbox -->
   </div>
<!-- END msgbox-wrapper -->

<!-- BEGIN calendar_admin -->
{menubar}
<div>
<form action="{base_script}" name="Admin" method="post" onsubmit="searchCalendars(); return false;">
<input type="hidden" name="gadget" value="Calendar" />
<input type="hidden" name="action" value="{account}Admin" />
<div id="workarea">
<table style="width: 100%;">
  <tr>
    <td id="filter_options">
      <nobr><label for="status">{status}</label>{status_field}&nbsp;{search_field}&nbsp;{search}</nobr>
    </td>
	{embed_button}
  </tr>
	{embed_options}
  <tr>
	<td colspan="2">
      <div style="width: 100%;" id="datagrid">{entries}</div>
    </td>
  </tr>
</table>
</div>
<div style="text-align: right;" align="right">
	<table style="text-align: right; empty-cells: hide;" border="0" cellpadding="0" cellspacing="0">
		<tr>
			<td width="100%">&nbsp;</td>
			<td width="0%">{add_calendar}</td>
		</tr>
	</table>
</div>
</form>
<script type="text/javascript">
	Event.observe(window, "load",function(){getCalendarData();});
	var confirmCalendarDelete    = "{confirmCalendarDelete}";
</script>
