<!-- BEGIN results -->
<div class="gadget poll_result">
  <h2>{title}</h2>
  <div class="content">
    <table>
    <tr><th colspan="4">{question}</th></tr>
    <!-- BEGIN answer -->
    <tr><td class="answer">{answer}</td>
        <td class="txt_percent">{txt_percent}</td>
        <td class="img_percent"><img width="{percent}%" src="gadgets/Poll/images/vote.png" alt="{txt_percent}" /></td>
        <td class="votes">{votes}</td>
    </tr>
    <!-- END answer -->
    <tr class="resume">
        <td colspan="2"></td>
        <td>{lbl_total_votes}:</td>
        <td>{total_votes}</td>
    </tr>
    </table>
  </div>
</div>
<!-- END results -->
