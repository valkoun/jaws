<!-- BEGIN menus -->
<!-- BEGIN menus_base -->
<div id="main" style="width: 100%;">
  <div id="menus_area">
    <div class="menu-titlebar"><span style="font-weight: bold;"><img src="{menu_tree_image}" />&nbsp;{menu_tree_title}</span></div>
    <div id="menus_trees">{menus_trees}</div>
  </div>
  <div id="edit_area">
    <div class="menu-titlebar"><span style="font-weight: bold;"></span></div>
    <div id="menus_edit"></div>
  </div>
  <div class="buttons">{cancel} {del} {save} {add}</div>
</div>
<script type="text/javascript">
  var addMenuTitle   = "{addMenuTitle}";
  var editMenuTitle  = "{editMenuTitle}";
  var delMenuTitle   = "{delMenuTitle}";
  var addGroupTitle  = "{addGroupTitle}";
  var editGroupTitle = "{editGroupTitle}";
  var delGroupTitle  = "{delGroupTitle}";
  var menuImageSrc   = "{menuImageSrc}";
  var incompleteFields   = "{incompleteFields}";
  var confirmGroupDelete = "{confirmDeleteGroup}";
  var confirmMenuDelete  = "{confirmDeleteMenu}";
</script>
<!-- END menus_base -->
<!-- BEGIN menus_tree -->
<div class="{class_name}" id="{mg_id}"><div class="menu_tree_items" onmouseover="mm_enter(this);" onmouseout="mm_leave(this);">
  <div class="title"><img class="icon" src="{icon}" alt="icon" /><a href="javascript: {js_edit_func};">{title}</a></div>
  <div class="actions"><a href="javascript: {js_add_func};" title="{add_title}"><img src="{add_icon}" alt="{add_title}" /></a></div>
</div>{sub_menus}</div><!-- END menus_tree -->
<!-- BEGIN MenusUI -->
<div>
  <input type="hidden" name="mid" id="mid" value="0" />
  <table id="tbl_menu" border="0" cellpadding="0" cellspacing="0">
    <tr><td><label for="gid">{lbl_gid}:</label></td><td>{gid}</td></tr>
    <tr><td><label for="pid">{lbl_pid}:</label></td><td>{pid}</td></tr>
    <tr><td colspan="2" style="border-bottom: 1px dashed #d3d7cf;"></td></tr>
    <tr><td><label for="type">{lbl_type}:</label></td><td>{type}</td></tr>
    <tr><td><label for="references">{lbl_references}:</label></td><td>{references}</td></tr>
    <tr><td><label for="title">{lbl_title}:</label></td><td>{title}</td></tr>
    <tr><td><label for="url">{lbl_url}:</label></td><td>{url}</td></tr>
    <tr><td><label for="url_target">{lbl_url_target}:</label></td><td>{url_target}</td></tr>
    <tr><td><label for="rank">{lbl_rank}:</label></td><td>{rank}</td></tr>
    <tr><td><label for="visible">{lbl_visible}:</label></td><td>{visible}</td></tr>
  </table>
</div>
<!-- END MenusUI -->
<!-- BEGIN GroupsUI -->
<div>
  <input type="hidden" name="gid" id="gid" value="0" />
  <input type="hidden" name="rank" id="rank" value="0" />
  <table id="tbl_group" border="0" cellpadding="0" cellspacing="0">
    <tr><td><label for="title">{lbl_title}:</label></td><td>{title}</td></tr>
    <tr><td><label for="title_view">{lbl_title_view}:</label></td><td>{title_view}</td></tr>
    <tr><td><label for="visible">{lbl_visible}:</label></td><td>{visible}</td></tr>
  </table>
</div>
<!-- END GroupsUI -->
<!-- END menus -->
