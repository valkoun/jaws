<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
	"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<title>Test Z Index</title>
  <script src="../../../lib/prototype.js" type="text/javascript"></script>
  <script src="../../../lib/effects.js" type="text/javascript"></script>
  <script src="../../../dist/window.js" type="text/javascript"></script>
  <link href="../../../themes/window/window.css" rel="stylesheet" type="text/css">
  <link href="../../../themes/window/alphacube.css" rel="stylesheet" type="text/css">

</head>
<body>

<script type="text/javascript"> 
function runTest() {
  var superflousEffects = true;
  w1 = new UI.Window({width: 200, top:10, left:10, superflousEffects: superflousEffects}).show();
  w1.header.update("#1");  
  w2 = new UI.Window({width: 200, top:110, left:110, superflousEffects: superflousEffects}).show();
  w2.header.update("#2");    
  w3 = new UI.Window({width: 200, top:210, left:210, superflousEffects: superflousEffects}).show();
  w3.header.update("#3");      
}  
Event.observe(window, "load", runTest);

</script>

</body>
</html>
