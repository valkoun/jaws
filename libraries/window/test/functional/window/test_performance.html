<body>

<script type="text/javascript">
  var lorem = "<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna <b>aliqua</b>. Ut enim ad <i>minim veniam</i>, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. <pre>Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</pre></p>"
  
  function runTest() {
    var time = new Date();
    var windows = [];
    (20).times(function(i) {
      var window = new UI.Window();
      window.setContent(lorem);
      windows.push(window.show());
    });
    var elapsed = new Date() - time;
    console.log(elapsed);  
  }  
  Event.observe(window, "load", runTest);
  
</script>
