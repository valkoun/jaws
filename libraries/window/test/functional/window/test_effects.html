<body>
<script type="text/javascript">

Effect.ShakeShakeSenora = function(element) {
  element = $(element);
  var oldStyle = {
    top: element.getStyle('top'),
    left: element.getStyle('left') };
    return new Effect.Move(element, 
      { x:  8, y: 0, duration: 0.01, afterFinishInternal: function(effect) {
    new Effect.Move(effect.element,
      { x: -15, y: 0, duration: 0.03,  afterFinishInternal: function(effect) {
    new Effect.Move(effect.element,
      { x:  15, y: 0, duration: 0.03,  afterFinishInternal: function(effect) {
    new Effect.Move(effect.element,
      { x: -15, y: 0, duration: 0.03,  afterFinishInternal: function(effect) {
    new Effect.Move(effect.element,
      { x:  15, y: 0, duration: 0.03,  afterFinishInternal: function(effect) {
    new Effect.Move(effect.element,
      { x: -8, y: 0, duration: 0.01, afterFinishInternal: function(effect) {
        effect.element.undoPositioned().setStyle(oldStyle);
  }}) }}) }}) }}) }}) }});
};

function runTest() {
  w = new UI.Window({
    top: 10, 
    left: 10,                           
    shadow: true,
    show: Element.appear,
    hide: Element.fade }).show();
}  
Event.observe(window, "load", runTest);
  
</script>

</body>
